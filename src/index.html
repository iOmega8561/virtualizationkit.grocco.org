<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-localize="index.title"></title>
  <link rel="stylesheet" href="./css/styles-index.css">
  <link rel="stylesheet" href="./css/styles-shared.css">
  <link rel="icon" href="./img/logo.png" type="image/png">
  <script src="./js/dynamic-asset-loader.js"></script>
  <script src="./js/dynamic-locale-loader.js"></script>
</head>
<body class="hero-body">

  <header>
    <div class="logo-container">
      <img src="./img/logo.png" alt="Logo" class="logo">
      <p class="text" data-localize="index.logo"></p>
    </div>
    <nav class="nav-bar">
      <a data-localize="index.button-privacy" href="./license.html" class="button"></a>
      <a data-localize="index.button-download" href="https://github.com/iOmega8561/vzkit.grocco.org/releases/latest" class="button"></a>
    </nav>
  </header>
  
  <main>
    <div class="hero-text">
      <h1 data-localize="index.slogan-line1"></h1>
      <h1 data-localize="index.slogan-line2"></h1>
    </div>
    <div class="hero-horizontal">
      <div class="hero-horizontal-sub">
        <img data-theme-asset="macbook.png" class="hero-screenshot-main" alt="Macbook">
      </div>
    </div>

    <div class="section">
      <div class="card">
        <h2 data-localize="index.whatsnew-heading"></h2>
        <p data-localize="index.whatsnew-text"></p>
        <h2 data-localize="index.createvm-heading"></h2>
        <p data-localize="index.createvm-text"></p>
      </div>
    </div>

    <div class="hero-horizontal">
      <div class="hero-horizontal-sub">
        <img data-theme-asset="example-swift.png" class="hero-screenshot" alt="Example">
      </div>
    </div>

    <div class="section">
      <div class="card">
        <h2 data-localize="index.advanced-heading"></h2>
        <p data-localize="index.advanced-text"></p>
        <h2 data-localize="index.swiftui-heading"></h2>
        <p data-localize="index.swiftui-text"></p>
      </div>
    </div>

    <div class="hero-horizontal">
      <div class="hero-horizontal-sub">
        <img data-theme-asset="example-swiftui.png" class="hero-screenshot" alt="Example">
      </div>
    </div>

    <div class="section">
      <div class="card">
        <h2 data-localize="index.compatibility-heading"></h2>
        <p data-localize="index.compatibility-text"></p>
      </div>
    </div>
  </main>

  <footer>
    <p data-localize="copyright"></p>
  </footer>

</body>
</html>
